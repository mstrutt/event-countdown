<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  
    <title>Countdown timer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700|Work+Sans:400,700,800" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <div class="time-form">
      <button class="time-form__toggle-button" id="toggle-button">
          <svg class="time-form__settings-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="none" d="M0 0h20v20H0V0z"/><path d="M15.95 10.78c.03-.25.05-.51.05-.78s-.02-.53-.06-.78l1.69-1.32c.15-.12.19-.34.1-.51l-1.6-2.77c-.1-.18-.31-.24-.49-.18l-1.99.8c-.42-.32-.86-.58-1.35-.78L12 2.34c-.03-.2-.2-.34-.4-.34H8.4c-.2 0-.36.14-.39.34l-.3 2.12c-.49.2-.94.47-1.35.78l-1.99-.8c-.18-.07-.39 0-.49.18l-1.6 2.77c-.1.18-.06.39.1.51l1.69 1.32c-.04.25-.07.52-.07.78s.02.53.06.78L2.37 12.1c-.15.12-.19.34-.1.51l1.6 2.77c.1.18.31.24.49.18l1.99-.8c.42.32.86.58 1.35.78l.3 2.12c.04.2.2.34.4.34h3.2c.2 0 .37-.14.39-.34l.3-2.12c.49-.2.94-.47 1.35-.78l1.99.8c.18.07.39 0 .49-.18l1.6-2.77c.1-.18.06-.39-.1-.51l-1.67-1.32zM10 13c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/></svg>
      </button>
      <form class="time-form__expandable is-hidden" id="time-form">
        <ol class="time-form__list">
          <li>
            <label class="time-form__label" for="start-time">Start time</label>
            <input class="time-form__input time-form__start-time" id="start-time" name="start-time" type="time" value="17:30:00">
          </li>
          <li>
            <label class="time-form__label" for="message">Message (after the timer has reached 0)</label>
            <input class="time-form__input" type="text" id="message" name="message" value="Now starting…" size="30">
          </li>
          <li>
            <button class="time-form__update-button" type="submit">Update</button>
          </li>
        </ol>
      </form>
    </div>
    <div class="countdown" id="countdown">
      <h1 class="countdown__title font-h1" contenteditable>The event will start&nbsp;in</h1>
      <time class="countdown__time" id="countdown-time" datetime="">
        <span>0</span>
        <span>0</span>
        <span>:</span>
        <span>0</span>
        <span>0</span>
        <span>:</span>
        <span>0</span>
        <span>0</span>
      </time>
    </div>
    <h2 class="show-time font-h1 is-hidden" id="show-time">Now starting…</h2>
    <script src="./main.js"></script>
  </body>
</html>
